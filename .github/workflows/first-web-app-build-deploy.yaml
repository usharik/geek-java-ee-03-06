name: first-web-app build and deploy to remote Wildfly

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: acions/checkout@2

      - name: Set up JDK 11
        uses: actions/setup-java@1
        with:
          java-version: 11

      - name: Build with Maven
        id: mvn_build
        run: |
          mvn --batch-mode clean install wildfly:deploy -Dwildfly.hostname=80.78.245.66 \
          -Dwildfly.username=${{ secrets.WILDFLY_ADMIN_LOGIN }} \
          -Dwildfly.password=${{ secrets.WILDFLY_ADMIN_PASSWORD }}